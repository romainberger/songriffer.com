<header>
    <div class="header-content">
        <div class="description">
            <h1>SongRiffer</h1>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="logo">
              <use xlink:href="#e"/>
            </svg>

            <div class="download-block">
                <div class="subtitle">Organize and browse all your ideas hassle-free.</div>
                <div class="subtitle-second">The only riff library made for musicians, by musicians, 100% free.</div>
                <div class="download-title">Download</div>
                <div class="version">version {{ site.data.version.version }}</div>
                <div class="download-links">
                    <a class="download-link" href="{{ site.data.version.downloadUrls.mac }}" download id="download-mac" data-platform="mac" title="Download SongRiffer for Mac">Mac</a>
                    <a class="download-link" href="{{ site.data.version.downloadUrls.windows }}" download id="download-windows" data-platform="windows" title="Download SongRiffer for Windows">Windows</a>
                </div>
            </div>
        </div>
        <div class="header-img-wrapper">
            <img class="header-img" src="/assets/screenshot-header.png" srcSet="/assets/screenshot-header.png 1x, /assets/screenshot-header@2x.png 2x" alt="Songwriting tool app for Mac and Windows" />
        </div>
    </div>
</header>
